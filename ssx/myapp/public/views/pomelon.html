<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Tooplate</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="../css/firsst.css">
    <link rel="stylesheet" href="../css/second.css">
    <link rel="stylesheet"  href="../css/tooplate.css">
</head>

<body id="register">
<div class="container">

    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <header class="mb-5">
                <h3 class="mt-0 white-text"><%= title %></h3>
                <p class="grey-text mb-4">a little pretty girl</p>
                <p class="grey-text">a lovely girl
                </p>
            </header>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <p>Welcome to <%= title %></p>
            <form action="" method="post" class="tm-signup-form">
                <div class="input-field">
                    <input placeholder="姓名：<%= title %>" id="username1" name="username" type="text" class="validate">

                </div>
                <div class="input-field">
                    <input placeholder="性别：<%= sex %>" id="password1" name="password" type="text" class="validate">
                </div>
                <div class="input-field">
                    <input placeholder="学校：无" id="password21" name="password2" type="text" class="validate">
                </div>
                <div class="input-field">
                    <input placeholder="喜欢的综艺：<%= tv %>" id="email1" name="email" type="text" class="validate">
                </div>
                <div class="input-field">
                    <input placeholder="联系方式：10086" id="phone1" name="phone" type="text" class="validate">
                </div>

            </form>
            <input placeholder="修改昵称" id="nicheng" class="validate">
            <input placeholder="修改学校" id="school" class="validate">
            <button id="alert" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0" style="float: right;margin-top: 20px">确定</button>
        </div>
    </div>
</div>

<script src="../js/jquery-3.2.1.slim.min.js"></script>
<script src="../js/materialize.min.js"></script>
<script>
    function f() {
        var j={};
        j.nicheng=document.getElementById('nicheng').innerText;
        j.school=document.getElementById('school').innerText;
        var data=JSON.parse(j);
        $.ajax(
            {
                url:'127.0.0.1:8101',
                type: "POST",
                data:data,
                dataType: "json",
                contentType: "application/json",

                success: function(data){
                    document.getElementById('username1').innerHTML=j.nicheng;


                },
                error:function(err){          }

            }
        )

    }
</script>
</body>

</html>
